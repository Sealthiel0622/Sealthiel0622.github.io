<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enjoy!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }
        @media (max-width: 600px) {
            iframe {
                height: 100vh; /* Full screen on mobile */
            }
        }
    </style>
</head>
<body>
    <!-- Rickroll video embed: Auto-plays on load -->
    <iframe 
        src="never-give-up.mp4" 
        title="Rickroll" 
        allowfullscreen 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
    </iframe>
</body>
</html>
