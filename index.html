<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
        #no {
            background-color: #f44336;
        }
        #no:hover {
            background-color: #da190b;
        }
        #yes {
            transition: transform 0.3s ease;
            transform-origin: center;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            button {
                width: 80%;
                padding: 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1> Test button javascript yes or no </h1>
    <button id="yes" onclick="goToRickroll()">Yes</button>
    <button id="no" onclick="growYes()">No</button>

    <script>
        let scaleFactor = 1.0;

        function growYes() {
            scaleFactor += 0.2; // Grow by 20% each click
            const yesButton = document.getElementById('yes');
            yesButton.style.transform = `scale(${scaleFactor})`;
            
            // Optional: Add a little shake for extra annoyance (remove if unwanted)
            yesButton.style.animation = 'none';
            setTimeout(() => {
                yesButton.style.animation = 'shake 0.5s';
            }, 10);
        }

        function goToRickroll() {
            window.location.href = 'rickroll.html';
        }

        // Add shake animation for fun (optional)
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0% { transform: scale(${scaleFactor}) translate(1px, 1px) rotate(0deg); }
                10% { transform: scale(${scaleFactor}) translate(-1px, -2px) rotate(-1deg); }
                20% { transform: scale(${scaleFactor}) translate(-3px, 0px) rotate(1deg); }
                30% { transform: scale(${scaleFactor}) translate(3px, 2px) rotate(0deg); }
                40% { transform: scale(${scaleFactor}) translate(1px, -1px) rotate(1deg); }
                50% { transform: scale(${scaleFactor}) translate(-1px, 2px) rotate(-1deg); }
                60% { transform: scale(${scaleFactor}) translate(-3px, 1px) rotate(0deg); }
                70% { transform: scale(${scaleFactor}) translate(3px, 1px) rotate(-1deg); }
                80% { transform: scale(${scaleFactor}) translate(-1px, -1px) rotate(1deg); }
                90% { transform: scale(${scaleFactor}) translate(1px, 2px) rotate(0deg); }
                100% { transform: scale(${scaleFactor}) translate(1px, -2px) rotate(-1deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
